name: Frontend Build & Deploy

on:
  push:
    branches:
      - main
      - master
      - dev
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/frontend-advanced.yml'
  pull_request:
    branches:
      - main
      - master
      - dev
    paths:
      - 'src/**'
      - 'public/**'
      - 'package.json'
      - 'yarn.lock'
  workflow_dispatch:

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
        
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.yarn
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('yarn.lock') }}-${{ hashFiles('src/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('yarn.lock') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint
        
      - name: Type Check
        run: yarn type-check
      
      - name: Run Tests
        run: yarn test || echo "No tests configured"
      
      - name: Build
        run: yarn build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL || 'https://api.example.com' }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'https://example.com' }} 
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 3

  deploy:
    needs: lint-and-build
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: .next/
      
      - name: Display structure of downloaded files
        run: ls -R .next/
          
      - name: Deploy Application
        run: |
          echo "Deploying application to production server..."
          # Здесь можно использовать различные способы деплоя:
          # 1. SSH и rsync на сервер
          # 2. Docker build и push
          # 3. Cloudflare Pages или Vercel
          
          # Пример деплоя на Cloudflare Pages:
          # npx wrangler pages publish .next/ --project-name=app-name
          
          # Пример деплоя с помощью Docker:
          # docker build -t app:${{ github.sha }} .
          # docker tag app:${{ github.sha }} registry.example.com/app:latest
          # docker push registry.example.com/app:latest
        
      - name: Notify Deployment Success
        run: |
          echo "✅ Deployment successful!"
          echo "Application deployed with commit: ${{ github.sha }}" 