name: Bundle Size Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  analyze:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**/*.{js,jsx,ts,tsx}') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-
            ${{ runner.os }}-nextjs-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install bundle analyzer
        run: pnpm add -D @next/bundle-analyzer

      - name: Build with bundle analyzer
        run: ANALYZE=true pnpm build
        env:
          NEXT_PUBLIC_STRAPI_API_URL: ${{ secrets.NEXT_PUBLIC_STRAPI_API_URL || 'https://example.com/api' }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL || 'https://example.com' }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN || 'dummy-token-for-ci' }}
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload bundle analysis as artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-analysis
          path: .next/analyze/
          retention-days: 14

      - name: Create PR comment with bundle size
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              // –ß–∏—Ç–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É —Å–±–æ—Ä–∫–∏
              const stats = JSON.parse(fs.readFileSync('.next/stats.json', 'utf8'));
              
              // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
              function formatSize(bytes) {
                if (bytes === 0) return '0B';
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
              }
              
              // –ì–æ—Ç–æ–≤–∏–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Ç–∞–±–ª–∏—Ü—ã
              const totalSize = formatSize(stats.totalJsSize || 0);
              
              // –°–æ—Ä—Ç–∏—Ä—É–µ–º —á–∞–Ω–∫–∏ –ø–æ —Ä–∞–∑–º–µ—Ä—É –∏ –±–µ—Ä–µ–º —Ç–æ–ø-10
              const chunks = (stats.chunks || [])
                .filter(chunk => chunk.names.length > 0 && chunk.size > 0)
                .sort((a, b) => b.size - a.size)
                .slice(0, 10)
                .map(chunk => {
                  return {
                    name: chunk.names.join(', '),
                    size: formatSize(chunk.size)
                  };
                });
              
              // –°–æ–∑–¥–∞–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π —Å —Ç–∞–±–ª–∏—Ü–µ–π
              let comment = `## üìä Bundle Size Analysis\n\n`;
              comment += `**Total JS Bundle Size:** ${totalSize}\n\n`;
              comment += `### Top JS Chunks:\n\n`;
              comment += `| Chunk | Size |\n`;
              comment += `| ----- | ---- |\n`;
              
              chunks.forEach(chunk => {
                comment += `| ${chunk.name} | ${chunk.size} |\n`;
              });
              
              comment += `\n*Generated by Bundle Analysis workflow*`;
              
              // –ü—É–±–ª–∏–∫—É–µ–º –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –≤ PR
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.error('Error creating bundle size comment:', error);
              // –ü—É–±–ª–∏–∫—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –≤ PR
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ‚ö†Ô∏è Bundle Size Analysis Failed\n\nFailed to generate bundle size report. See workflow logs for details.`
              });
            } 